<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="main">
       <ul class="todoul">
        <h2>To Do List</h2>

         <li class="todoli">
            <span>read book</span>
            <span class="deletebtn" >    <img src="./images/dustbin.png" alt="" style=" width: 25px;height: 25px;">
             </span>
        </li> 
        
       </ul>
       
        
       <div class="adddiv">
        <input type="text" class="doinput" title="titleText" placeholder="my work...">
        <button class="addbtn">+ Add New</button>
        <select name="filter" class="addbtn" >
            <option value="volvo">ALL TODOS</option>
            <option value="saab">COMPLETED TODOS</option>
        </button>
       </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="./scripts/app.js" type="module" ></script>
</body>
</html>
